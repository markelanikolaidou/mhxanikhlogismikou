<div th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/}">Ticket.com</a>
            </div>
            <ul class="nav navbar-nav">
                <li sec:authorize="hasAuthority('CASHIER')" th:class="${#httpServletRequest.requestURI} == '/tickets' ? active"><a th:href="@{/tickets}" >Tickets</a></li>
                <li sec:authorize="hasAuthority('CASHIER')" th:class="${#httpServletRequest.requestURI} == '/tickets/issue' ? active"><a th:href="@{/tickets/issue}" >Issue a ticket</a></li>
                <li sec:authorize="hasAuthority('ADMINISTRATOR')" th:class="${#httpServletRequest.requestURI} == '/events' ? active"><a th:href="@{/events}" >Events</a></li>
                <li sec:authorize="hasAuthority('ADMINISTRATOR')" th:class="${#httpServletRequest.requestURI} == '/events/create' ? active"><a th:href="@{/events/create}" >Create an event</a></li>
                <li sec:authorize="hasAuthority('ADMINISTRATOR')" th:class="${#httpServletRequest.requestURI} == '/statistics' ? active"><a th:href="@{/statistics}">Statistics</a></li>
            </ul>
            <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
                <!--<li th:class="${#httpServletRequest.requestURI} == '/registration' ? active"><a th:href="@{/registration}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>-->
                <li th:class="${#httpServletRequest.requestURI} == '/' ? active"><a th:href="@{/}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li th:class="${#httpServletRequest.requestURI} == '/auth/user' ? 'active dropdown': dropdown" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" ><span sec:authentication="name"></span> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
